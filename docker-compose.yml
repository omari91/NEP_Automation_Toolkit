version: '3.8'

services:
  nep-toolkit:
    build: .
    container_name: nep_automation_toolkit
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8050:8050"
    restart: unless-stopped
    command: python grid_simulation_toolkit.py

